<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Algoritmo de Búsqueda de Números</title>
</head>
<body>
    <div class="content">
        <h1>Algoritmo de Búsqueda de Números</h1>
        <label for="tamaño">Tamaño de la lista de números:</label>
        <input type="number" id="tamaño">
        <br><br>
        <label for="numeros">Lista de números (separados por espacio):</label>
        <input type="text" id="numeros">
        <br> <br>
        <label for="numConsultas">Número de consultas:</label>
        <input type="number" id="numConsultas">
        <br> <br>
        <label for="listConsulta">Lista de números a consultar (separadas por espacio):</label>
        <input type="text" id="listConsulta">
        <br> <br>
        <button onclick="procesarConsultas()">Buscar</button>
        <h2>Resultados</h2>
        <pre id="resultado"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
